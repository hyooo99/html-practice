<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코로나 감염도 설문조사</title>
    <link rel="stylesheet" href="css_file/style.css" type="text/css">
    <script src="js_file/index.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Josefin+Sans:ital,wght@0,200;1,400&family=Montserrat:wght@300&family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css_file/colorize.css" type="text/css">
</head>                          
<body id="covidTester">
    <div id="main-container">           
        <div id="wrap">
            <header class="header-wrap">
                <div class="header-box">

                    <div class="hbox-title">
                        <h1 class="f-blackHanSans_sansSerif">설문조사</h1>
                    </div>

                </div>
            </header>
    
            <section class="section-wrap">
                <div class="section-box">                   
                    <article class="article-contentsBox">
                        <div class="artBox-title">
                            <h2 class="questionText">설문-1</h2>
                        </div>
                    </article>
                    <article class="artButton-box">
                        <p class="artbox-contents">
                            평소 식당을 이용하는 횟수를 체크해주세요.
                            <br>(하루 기준)
                        </p>
                        <div class="button-wrap">
                            <div class="button-box">
                                <input type="radio" name="rdbcheck1" class="rdb1">
                                <span>0회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck1" class="rdb2">
                                <span>1~2회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck1" class="rdb3">
                                <span>3~4회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck1" class="rdb4">
                                <span>5회 이상</span>
                            </div>
                        </div>                    
                    </article>
                </div>

                <div class="section-box">                   
                    <article class="article-contentsBox">
                        <div class="artBox-title">
                            <h2 class="questionText">설문-2</h2>
                        </div>
                    </article>

                    <article class="artButton-box">
                        <p class="artbox-contents">
                            평소 카페를 이용하는 횟수를 체크해주세요.
                            <br>(하루 기준)  
                        </p>
                        <div class="button-wrap">
                            <div class="button-box">
                                <input type="radio" name="rdbcheck2" class="rdb1">
                                <span>0회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck2" class="rdb2">
                                <span>1~2회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck2" class="rdb3">
                                <span>3~4회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck2" class="rdb4">
                                <span>5회 이상</span>
                            </div>
                        </div>                    
                    </article>
                </div>

                 <div class="section-box">                   
                    <article class="article-contentsBox">
                        <div class="artBox-title">
                            <h2 class="questionText">설문-3</h2>
                        </div>
                    </article>

                    <article class="artButton-box">
                        <p class="artbox-contents">
                            평소 대중교통(버스, 지하철, 택시 등)을 이용하는 횟수를 체크해주세요.
                            <br>(하루 기준)  
                        </p>
                        <div class="button-wrap">
                            <div class="button-box">
                                <input type="radio" name="rdbcheck3" class="rdb1">
                                <span>0회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck3" class="rdb2">
                                <span>1~2회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck3" class="rdb3">
                                <span>3~4회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck3" class="rdb4">
                                <span>5회 이상</span>
                            </div>
                        </div>                    
                    </article>
                </div>
               
                <div class="section-box">                   
                    <article class="article-contentsBox">
                        <div class="artBox-title">
                            <h2 class="questionText">설문-4</h2>
                        </div>
                    </article>

                    <article class="artButton-box">
                        <p class="artbox-contents">
                            평소 유흥시설(술집, 피시방, 노래방 등)을 이용하는 횟수를 체크해주세요.
                            <br>(일주일 기준) 
                        </p>
                        <div class="button-wrap">
                            <div class="button-box">
                                <input type="radio" name="rdbcheck4" class="rdb1">
                                <span>0회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck4" class="rdb2">
                                <span>1~2회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck4" class="rdb3">
                                <span>3~4회</span>
                            </div>

                            <div class="button-box">
                                <input type="radio" name="rdbcheck4" class="rdb4">
                                <span>5회 이상</span>
                            </div>
                        </div>                    
                    </article>
                </div>

                <div class="section-box">
                    <article class="resultLink-box">
                        <a onclick="result();" class="a-button-option">결과보기</a>
                    </article>
                </div>
            </section>
        </div>
    </div>   
</body>
</html>
