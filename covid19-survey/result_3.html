                                현재 코로나 바이러스 감염에 굉장히 많이 노출되있습니다. 인구가 밀집된 곳, 3밀시설(카페,노래방,술집)등의 방문을 줄여야하며 코로나 바이러스 감염 예방을 실천해야합니다.
                                항시 마스크를 착용하고 주기적으로 PCR검사소를 방문하여 검사를 받거나 PCR자가진단키트를 이용하여 검사를 진행하는것이 바람직합니다.

                            </p>
