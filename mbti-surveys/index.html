    <meta charset="UTF-8">

<body id="amongus">
    <div id="root" class="container text-center">   
        <section id="start-box" class="text-center">
            <h1 id="stb-ctx" class="text-center pd-20 ft-dh">
                <div id="lightDarkMode">
                    <button id="dis-btn"class="button button5" value="dark" onclick="modeHandler();">Dark Mode</button>
                </div>
                MBTI Test
                <div id="stb-subctx">
                    ver. amongus
                </div>
            </h1>
             <button id="stb-btn" type="button" class="btn btn-primary text-center mt-5 ft-dh" onclick="openPage();">테스트 시작하기</button>
        </section>
        <section id="qs-wrap" class="text-center">
            <div class="progress mt-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: calc(100/12*1%)">
                </div>
            </div>
            <div id="qs-box" class="text-center">
                <h3 id="qsb-ctx" class="bor-line pd-20 ft-dh">
                    question context
                </h3>
                <div id="qsb-btnBox">
                    <button id="a-btn" type="button" class="btn btn-outline-primary text-center mt-4 ft-dh">select btn</button>
                    <button id="b-btn" type="button" class="btn btn-outline-primary text-center mt-4 ft-dh">select btn</button>
                </div>  
            </div>
        </section>
        <input id="finder" type="hidden" value="EI">
        <div id="pointStack-box">
            <input id="EI" type="hidden" value="0">
            <input id="SN" type="hidden" value="0">
            <input id="FT" type="hidden" value="0">
            <input id="JP" type="hidden" value="0">
        </div>
        <section id="res-wrap" class="text-center">
            <h1 id="res-header" class="ft-dh mt-5">당신의 MBTI는 ?</h1>
            <div id="res-box">
                <img id="resb-img" class="imgSize" src="image/amongusBLACK.png" alt="result image">
                <div id="resb-sub-box" class="bor-line">
                    <h2 id="resb-ctx" class="ft-dh"> result context</h2>
                    <span id="resb-sub-ctx" class="ft-dh">result sub text</span>
                </div>

                <div id="resb-msg" class="txt-cor pd-20 mt-4 ft-dh"> explain context</div>
            </div>
        </section>
        <footer id="etc-box">
            <div id="copyright" class="text-center mt-4">
                <p class="cprTxt">MADE BY <span id="name">HYOJIN</span></p>
                <p class="cprTxt">e-mail : boothtml@naver.com</p>
            </div>
            <div class="addthis_inline_share_toolbox_p1nu mt-4"></div>
            <a id="banner-link" href="https://www.likelion.net/catalog?utm_source=amongus_mbti&utm_medium=web_lecture&utm_campain=HYOJIN"><img id="banner-img" src="image/banner.png" alt="project lion"></a>
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-UMwSlmXuCNgJ3gZ3" 
            data-ad-width   = "320" 
            data-ad-height  = "100"></ins> 
        </footer>
    </div>

    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61f6175fd47c2a31"></script>
